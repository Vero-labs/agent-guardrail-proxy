global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'guardrail-proxy'
    static_configs:
      - targets: ['proxy:8080']
    metrics_path: /metrics

  - job_name: 'intent-analyzer'
    static_configs:
      - targets: ['intent-analyzer:8001']
    metrics_path: /metrics

